<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus Logistics – Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --navy:#132e4a;
  --navy-dark:#0f253c;
  --white:#ffffff;
  --bg:#f5f7fa;
  --card:#ffffff;
  --blue:#0a74ff;
  --green:#2ecc71;
  --red:#ff4d4f;
  --shadow:0 6px 14px rgba(0,0,0,.12);
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{margin:0;background:var(--bg);color:#132e4a}

/* TOP NAV */
nav{
  height:70px;
  background:var(--navy);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
}
nav .logo{font-weight:700;font-size:20px}
nav .menu span{
  margin:0 18px;
  cursor:pointer;
  opacity:.75;
}
nav .menu span.active{
  opacity:1;
  border-bottom:3px solid #fff;
  padding-bottom:8px;
}

/* LAYOUT */
.main{
  display:flex;
  height:calc(100vh - 70px);
}

/* SIDEBAR */
.sidebar{
  width:320px;
  background:var(--navy-dark);
  padding:20px;
  overflow:auto;
}
.sidebar h3{
  color:#fff;
  margin-bottom:16px;
  font-weight:500;
}
.shipment{
  background:#fff;
  border-radius:10px;
  padding:14px;
  margin-bottom:14px;
  cursor:pointer;
  box-shadow:var(--shadow);
}
.shipment:hover{outline:2px solid var(--blue)}
.shipment small{opacity:.7}

/* CONTENT */
.content{
  flex:1;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* DASHBOARD CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:22px;
  box-shadow:var(--shadow);
  cursor:pointer;
}
.card h2{margin:12px 0 0;font-size:36px}

/* MAP */
.map-wrap{
  flex:1;
  display:flex;
  gap:24px;
}
#map{
  flex:1;
  border-radius:16px;
  box-shadow:var(--shadow);
}

/* DRIVER POPUP */
.driver-popup{
  font-size:14px;
}

/* TOAST */
.toast{
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  background:var(--green);
  color:#fff;
  padding:12px 22px;
  border-radius:30px;
  display:none;
}
</style>
</head>

<body>

<nav>
  <div class="logo">NEXUS LOGISTICS</div>
  <div class="menu">
    <span class="active" onclick="showDashboard()">Dashboard</span>
    <span onclick="showDispatch()">Dispatch</span>
    <span>Status</span>
    <span>Fleet</span>
    <span>History/Reports</span>
  </div>
</nav>

<div class="main">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h3>Unassigned Queue</h3>

    <div class="shipment" onclick="assignShipment('XP-88210')">
      <b>ID:</b> XP-88210<br>
      <small>Client: Samsung<br>Dest: Palermo</small>
    </div>

    <div class="shipment" onclick="assignShipment('XP-9022')">
      <b>ID:</b> XP-9022<br>
      <small>Client: LG<br>Dest: Centro</small>
    </div>

    <div class="shipment" onclick="assignShipment('XP-7751')">
      <b>ID:</b> XP-7751<br>
      <small>Client: Apple<br>Dest: Norte</small>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content" id="content">

    <!-- DASHBOARD -->
    <div class="cards" id="dashboard">
      <div class="card"><small>Total Shipments</small><h2>1,240</h2></div>
      <div class="card"><small>Pending</small><h2>12</h2></div>
      <div class="card"><small>Drivers</small><h2>45</h2></div>
      <div class="card"><small>On-Time</small><h2>98%</h2></div>
    </div>

    <!-- MAP -->
    <div class="map-wrap" id="dispatch" style="display:none">
      <div id="map"></div>
    </div>

  </div>
</div>

<div class="toast" id="toast">Shipment assigned</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map = L.map('map').setView([-31.4167, -64.1833], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'© OpenStreetMap'
}).addTo(map);

const drivers = [
  {name:"Mike R.",lat:-31.42,lng:-64.19},
  {name:"Sarah L.",lat:-31.41,lng:-64.17},
  {name:"John D.",lat:-31.40,lng:-64.20}
];

drivers.forEach(d=>{
  L.marker([d.lat,d.lng]).addTo(map)
   .bindPopup(`<div class="driver-popup">
      <b>${d.name}</b><br>
      Vehicle: Van #45<br>
      Status: Available<br><br>
      <button onclick="assignShipment('${d.name}')">Assign</button>
   </div>`);
});

function showDashboard(){
  document.getElementById("dashboard").style.display="grid";
  document.getElementById("dispatch").style.display="none";
}

function showDispatch(){
  document.getElementById("dashboard").style.display="none";
  document.getElementById("dispatch").style.display="flex";
  setTimeout(()=>map.invalidateSize(),200);
}

function assignShipment(id){
  const toast=document.getElementById("toast");
  toast.innerText="Shipment "+id+" assigned successfully";
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2500);
}
</script>

</body>
</html>
