<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nexus Logistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0A0F1C;
  --panel:#0E1627;
  --surface:#121C31;
  --soft:#16213A;
  --primary:#2F6BFF;
  --success:#2DD4BF;
  --warning:#C084FC;
  --text:#E6EAF2;
  --muted:#9AA4BF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

.app{
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0E1627,#0A0F1C);
  padding:28px 24px;
}

.logo{
  font-size:22px;
  font-weight:600;
  margin-bottom:40px;
}

.nav button{
  width:100%;
  background:none;
  border:none;
  color:var(--muted);
  padding:14px 16px;
  border-radius:14px;
  text-align:left;
  cursor:pointer;
  margin-bottom:10px;
}

.nav button.active{
  background:var(--surface);
  color:var(--text);
  box-shadow:
    inset 2px 2px 6px rgba(0,0,0,.6),
    inset -2px -2px 6px rgba(255,255,255,.04);
}

/* Main */
.main{
  flex:1;
  padding:36px 40px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:36px;
}

.header h2{
  font-size:24px;
  font-weight:600;
}

.header span{
  color:var(--muted);
}

.view{display:none}
.view.active{display:block}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:var(--surface);
  border-radius:20px;
  padding:24px;
  box-shadow:
    6px 6px 16px rgba(0,0,0,.6),
    -6px -6px 16px rgba(255,255,255,.03);
}

.card span{
  color:var(--muted);
  font-size:13px;
}

.card strong{
  display:block;
  margin-top:6px;
  font-size:28px;
}

/* Table */
.table{
  background:var(--surface);
  border-radius:20px;
  padding:8px;
  box-shadow:
    6px 6px 16px rgba(0,0,0,.6),
    -6px -6px 16px rgba(255,255,255,.03);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:16px;
  font-size:14px;
}

th{
  color:var(--muted);
  text-align:left;
}

tr:not(:last-child) td{
  border-bottom:1px solid rgba(255,255,255,.05);
}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
}

.ok{
  background:rgba(45,212,191,.15);
  color:var(--success);
}

.warn{
  background:rgba(192,132,252,.15);
  color:var(--warning);
}

/* Forms */
input{
  width:100%;
  background:var(--soft);
  border:none;
  border-radius:14px;
  padding:14px;
  color:var(--text);
  box-shadow:
    inset 3px 3px 8px rgba(0,0,0,.6),
    inset -3px -3px 8px rgba(255,255,255,.04);
}

button.primary{
  margin-top:16px;
  background:var(--primary);
  border:none;
  color:#fff;
  padding:14px 22px;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<aside class="sidebar">
  <div class="logo">Nexus</div>
  <div class="nav">
    <button class="active" onclick="go('dashboard',this)">Dashboard</button>
    <button onclick="go('status',this)">Status</button>
    <button onclick="go('dispatch',this)">Dispatch</button>
    <button onclick="go('drivers',this)">Drivers</button>
  </div>
</aside>

<main class="main">

<section id="dashboard" class="view active">
  <div class="header">
    <h2>Dashboard</h2>
    <span>Control logístico</span>
  </div>

  <div class="cards">
    <div class="card"><span>Envíos activos</span><strong id="kpi">3</strong></div>
    <div class="card"><span>Entregados</span><strong>12</strong></div>
    <div class="card"><span>Demorados</span><strong>1</strong></div>
    <div class="card"><span>Drivers</span><strong>4</strong></div>
  </div>
</section>

<section id="status" class="view">
  <h2>Status</h2><br>
  <div class="table">
    <table>
      <thead>
        <tr><th>ID</th><th>Destino</th><th>Estado</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</section>

<section id="dispatch" class="view">
  <h2>Dispatch</h2><br>
  <div class="card">
    <input id="destino" placeholder="Destino del envío">
    <button class="primary" onclick="crear()">Crear envío</button>
  </div>
</section>

<section id="drivers" class="view">
  <h2>Drivers</h2><br>
  <div class="card">
    <strong>Juan Pérez</strong><br>
    <span style="color:var(--muted)">Activo</span>
  </div>
</section>

</main>
</div>

<script>
let envios=[
  {id:'NX-01',destino:'Córdoba',estado:'En ruta'},
  {id:'NX-02',destino:'Rosario',estado:'En ruta'},
  {id:'NX-03',destino:'Mendoza',estado:'Demorado'}
];

function render(){
  const t=document.getElementById('rows');
  t.innerHTML='';
  envios.forEach(e=>{
    t.innerHTML+=`
      <tr>
        <td>${e.id}</td>
        <td>${e.destino}</td>
        <td><span class="badge ${e.estado==='Demorado'?'warn':'ok'}">${e.estado}</span></td>
      </tr>`;
  });
  document.getElementById('kpi').innerText=envios.length;
}

function crear(){
  const d=document.getElementById('destino').value;
  if(!d)return;
  envios.push({id:'NX-'+(envios.length+1),destino:d,estado:'En ruta'});
  document.getElementById('destino').value='';
  render();
  go('status');
}

function go(id,btn){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  if(btn)btn.classList.add('active');
}

render();
</script>

</body>
</html>
